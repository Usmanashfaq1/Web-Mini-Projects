<!Doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width , initial-scale=1.0" />
 <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
    <div class="layout">
        <main class="main">
           <button class="toggle-btn">Dark-Mode</button> 
      
        <input id="display" class="input-field" type="text" />

        <div class="calculator-buttons">
            <button class="cal-btn-upper">%</button>
            <button class="cal-btn-upper-sq">SQR</button>
            <button class="cal-btn-upper-ce">CE</button>
            <button id="clear" class="cal-btn-op-c">C</button>
            <button class="cal-btn-num">7</button>
            <button class="cal-btn-num">8</button>
            <button class="cal-btn-num">9</button>
            <button class="cal-btn-op-minus">-</button>
            <button class="cal-btn-num">4</button>
            <button class="cal-btn-num">5</button>
            <button class="cal-btn-num">6</button>
            <button class="cal-btn-op-divide">/</button>
            <button class="cal-btn-num">1</button>
            <button class="cal-btn-num">2</button>
            <button class="cal-btn-num">3</button>
            <button class="cal-btn-op-multiply">*</button>
            <button class="cal-btn-num">.</button>
            <button class="cal-btn-num">0</button>
            <button id="equal" class="cal-btn-upper">=</button>
            <button class="cal-btn-op-plus">+</button>


        </div>
      
        </main>



        </div> 



<script src="./scripts/calculator.js"></script>
</body>

</html>
